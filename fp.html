<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendirme Kontrol</title>
</head>
<body>
  <h3 style="text-align:center;">Etkinlik kontrolü yapılıyor...</h3>

  <script>
    function getFingerprint() {
      const result = {
        canvas: false,
        audio: false,
        webgl: false,
        fonts: 0,
        plugins: 0
      };

      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.fillText("Test", 10, 10);
        const data = canvas.toDataURL();
        result.canvas = data.length > 100;
      } catch (e) {}

      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        result.audio = audioCtx.state === "running" || audioCtx.state === "suspended";
      } catch (e) {}

      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        result.webgl = !!gl;
      } catch (e) {}

      result.fonts = document.fonts ? document.fonts.size || 100 : 100;
      result.plugins = navigator.plugins.length;

      console.log("Fingerprint Result:", result);

      if (
        result.canvas &&
        result.audio &&
        result.webgl &&
        result.fonts > 50 &&
        result.plugins > 2
      ) {
        window.location.href = "https://bayi.info/";
      } else {
        document.body.innerHTML = "<h3>Etkinlik Bilgileri burada yer alacak.</h3>";
      }
    }

    setTimeout(getFingerprint, 2500);
  </script>
</body>
</html>
